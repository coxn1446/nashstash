<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- App Metadata -->
    <meta name="description" content="Nash Stash - A collection of games for the App Store" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nash Stash" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://*.googleapis.com https://www.google.com https://www.gstatic.com https://www.googletagmanager.com; 
                   style-src 'self' 'unsafe-inline' https://www.gstatic.com; 
                   img-src 'self' data: https: blob: https://maps.gstatic.com https://*.gstatic.com https://www.googletagmanager.com; 
                   font-src 'self' data:; 
                   connect-src 'self' https: wss: ws: http://localhost:8080 https://*.googleapis.com https://*.google.com https://www.googletagmanager.com; 
                   media-src 'self' https: blob:; 
                   frame-src 'self' https: https://www.google.com https://www.googletagmanager.com;">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Nash Stash</title>
    
    <style>
      /* Initial loader styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f0f9ff 0%, #fdf4ff 100%);
        z-index: 9999;
      }
      
      #initial-loader .loader-content {
        text-align: center;
      }
      
      #initial-loader .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0f2fe;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      #initial-loader .loader-text {
        color: #0369a1;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 18px;
        font-weight: 600;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loader after 10 seconds (safety timeout) */
      @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
      }
      
      #initial-loader {
        animation: fadeOut 0.5s ease-out 10s forwards;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="spinner"></div>
        <div class="loader-text">Nash Stash</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Remove loader when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
